<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4">CommandVault <small class="text-muted">| Linux Snippets</small></h1>

        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" id="cmdInput" class="form-control" placeholder="Command (e.g. ls -la)">
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="descInput" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <button onclick="addCommand()" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Command</th>
                    <th>Description</th>
                    <th></th> ```
                </tr>
            </thead>
            <tbody id="commandTable">
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
